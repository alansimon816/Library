<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>

    <body>
        <div id="outermost-div">
            <h1>Library</h1>
            <button id="new-book-btn">New Book</button>
            <div id=flex-box>

                <!-- Content -->
            </div>
        </div>

        <div id="form-container">
            <form id="new-book-form">
                <button id="exit-form-btn" type="button">X</button>
                <label for="title-in">Title</label>
                <input id="title-in" type="text" name="title" required>
                <label for="author-in">Author</label>
                <input id="author-in" type="text" name="author">
                <label for="genre-in">Genre</label>
                <input id="genre-in" type="text" name="genre">
                <label for="pages-in">Number of Pages</label>
                <input id="pages-in" type="number" name="pages" min="1"> 
                <input id="submit-btn" type="submit" value="Add">
            </form>
        </div>
        <div id="edit-form-container">
            <form id="edit-book-form">
                <button id="exit-edit-form-btn" type="button">X</button>
                <label for="title-edit-in">Title</label>
                <input id="title-edit-in" type="text" name="title" required>
                <label for="author-edit-in">Author</label>
                <input id="author-edit-in" type="text" name="author">
                <label for="genre-edit-in">Genre</label>
                <input id="genre-edit-in" type="text" name="genre">
                <label for="pages-edit-in">Number of Pages</label>
                <input id="pages-edit-in" type="number" name="pages" min="1">
                <div id="edit-form-buttons"> 
                    <input id="submit-edit-btn" type="submit" value="Confirm Changes">
                </div>
            </form>
        </div>
        <div id="selected-book-flex-box">
            <div id="selected-book">
                <button id="exit-selected-book-btn">X</button>
                <div id="selected-book-main-btns"> 
                    <button id="edit-btn">Edit</button>
                    <button id="delete-btn">Delete</button>
                </div>
            </div>
        </div>
        <div id="delete-warning-container">
            <div id="delete-warning">
                <p id="delete-msg">Are you sure you want to delete this book?</p>
                <div id="delete-warning-btns"> 
                    <button id="delete-cancel">Cancel</button>
                    <button id="delete-confirm">Confirm</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
