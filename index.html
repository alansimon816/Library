<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>

    <body>
        <div id="outermost-div">
            <h1>My Library</h1>
            <button id="new-book-btn">New Book</button>
            <div id=flex-box>

                <!-- Content -->
            </div>
        </div>

        <div id="form-container">
            <form id="new-book-form">
                <button id="exit-form-btn">X</button>
                <label for="title-in">Title</label>
                <input id="title-in" type="text" name="title" required>
                <label for="author-in">Author</label>
                <input id="author-in" type="text" name="author">
                <label for="genre-in">Genre</label>
                <input id="genre-in" type="text" name="genre">
                <label for="pages-in">Number of Pages</label>
                <input id="pages-in" type="number" name="pages" min="1"> 
                <input id="submit-btn" type="submit">
            </form>
        </div>
        <div id="edit-form-container">
            <form id="edit-book-form">
                <button id="exit-edit-form-btn">X</button>
                <label for="title-edit-in">Title</label>
                <input id="title-edit-in" type="text" name="title" required>
                <label for="author-edit-in">Author</label>
                <input id="author-edit-in" type="text" name="author">
                <label for="genre-edit-in">Genre</label>
                <input id="genre-edit-in" type="text" name="genre">
                <label for="pages-edit-in">Number of Pages</label>
                <input id="pages-edit-in" type="number" name="pages" min="1">
                <div id="edit-form-buttons"> 
                    <input id="submit-edit-btn" type="submit" value="Edit">
                    <button id="delete-btn">Delete</button>
                </div>
            </form>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
